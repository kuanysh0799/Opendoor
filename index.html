<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>OpenDoor CRM</title>
  <meta name="theme-color" content="#0f172a"/>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" href="icon-192.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="appbar">
    <div class="brand">
      <img src="icon-192.png" alt="logo" class="logo">
      <div>
        <h1>OpenDoor CRM</h1>
        <div class="subtitle">Продажи дверей • PWA</div>
      </div>
    </div>
    <div class="actions">
      <button id="installBtn" class="ghost small">Установить</button>
      <div id="userChip" class="chip hidden"></div>
      <button id="loginBtn" class="primary">Войти</button>
      <button id="logoutBtn" class="ghost hidden">Выйти</button>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab active" data-tab="pipeline">Воронка</button>
    <button class="tab" data-tab="deals">Сделки</button>
    <button class="tab" data-tab="clients">Клиенты</button>
    <button class="tab" data-tab="reports">Отчёты</button>
    <button class="tab" data-tab="settings">Настройки</button>
  </nav>

  <main>
    <section id="pipeline" class="page active">
      <div class="section-title">
        <h2>Воронка продаж</h2>
        <button id="addDealFab" class="fab">+</button>
      </div>
      <div id="pipelineBoard" class="kanban">
        <!-- колонки формируются скриптом -->
      </div>
    </section>

    <section id="deals" class="page">
      <div class="toolbar">
        <button id="newDealBtn" class="primary">+ Сделка</button>
      </div>
      <ul id="dealsList" class="list"></ul>
    </section>

    <section id="clients" class="page">
      <div class="toolbar">
        <input id="clientSearch" class="input" placeholder="Поиск клиента: имя или телефон">
        <button id="newClientBtn" class="primary">+ Клиент</button>
      </div>
      <ul id="clientsList" class="list"></ul>
    </section>

    <section id="reports" class="page">
      <h2>Отчёты</h2>
      <div id="kpi" class="kpi"></div>
    </section>

    <section id="settings" class="page">
      <h2>Настройки</h2>
      <p>Приложение офлайн-готово. Для iPhone: поделиться → На экран «Домой».</p>
      <pre class="note">Если вход не срабатывает в браузере внутри мессенджера — откройте страницу в Safari/Chrome.</pre>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
