<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenDoor CRM</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="assets/apple-touch-icon.png" alt="logo" class="logo">
    <h1>OpenDoor CRM</h1>
    <button id="installBtn">⬇ Установить</button>
  </header>

  <nav>
    <button class="tab active" data-tab="pipeline">Воронка</button>
    <button class="tab" data-tab="deals">Сделки</button>
    <button class="tab" data-tab="clients">Клиенты</button>
  </nav>

  <main>
    <section id="pipeline" class="tab-content active">
      <h2>Воронка</h2>
      <p>Ваши сделки будут отображаться здесь.</p>
    </section>
    <section id="deals" class="tab-content">
      <h2>Сделки</h2>
      <p>Добавляйте и управляйте продажами дверей.</p>
    </section>
    <section id="clients" class="tab-content">
      <h2>Клиенты</h2>
      <p>Список ваших клиентов.</p>
    </section>
  </main>

  <footer>
    <button id="loginBtn">Войти через Google</button>
  </footer>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
